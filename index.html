<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/e64e31f186.js" crossorigin="anonymous"></script>
  <title>Book list</title>
</head>

<body class="container w-50">
  <div class="card card-body mt-4">
    <h1 class="display-3 py-1 text-center">
      <i class="fas fa-book-open text-primary mr-4"></i>My<span class="text-primary">Book</span>List
    </h1>

    <form class="form mb-4 px-5">
      <div class="form-group">
        <label for="title" class="form-label h4 font-weight-normal">Title</label>
        <input id="title" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="author" class="form-label h4 font-weight-normal">Author</label>
        <input id="author" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="number" class="h4 font-weight-normal">ISBN#</label>
        <input id="number" class="form-control" type="text" />
      </div>
      <input class="btn btn-primary btn-block" type="submit" value="Submit" />
    </form>

    <table class="table table-striped">
      <thead class="text-center">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody class="book-list"></tbody>
    </table>
  </div>

  <script src="main2.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
